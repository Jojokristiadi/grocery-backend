<!DOCTYPE html>

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Login | Homemart</title>
  <link rel="stylesheet" th:href = "@{/static/css/bootstrap.min.css}" type="text/css">
  <link rel="stylesheet" th:href = "@{/static/icons/bootstrap-icons/bootstrap-icons.css}" type="text/css">

  <link rel="stylesheet" th:href = "@{/static/css/me.css}" type="text/css">
</head>
<body>

  <!--<input type="hidden" name="${_csrf.parameterName}"
         value="${_csrf.token}" />-->
  <div class="container-fluid p-0">
    <div class="row g-0">
      <div class="col-xxl-3 col-lg-4 col-md-5">
        <div class="auth-full-page-content d-flex p-sm-5 p-4">
          <div class="w-100">
            <div class="d-flex flex-column h-100">
              <div class="mb-4 mb-md-5 text-center">
                <a th:href="@{/}" class="d-block auth-logo">
                  <img src="" alt="" height="28"> <span class="logo-txt">Homemart</span>
                </a>
              </div>
              <div class="auth-content my-auto">
                <div class="text-center">
                  <h5 class="mb-0">Halo, Selamat Datang !</h5>
                  <p class="text-muted mt-2">Silahkan masuk untuk melanjutkan ke aplikasi Homemart.</p>
                </div>
                <form class="custom-form mt-4 pt-2" th:action="@{login}" method="post">
                    <div th:if="${param.error}" class="alert alert-danger alert-dismissible fade
                            show" role="alert">
                        Whoops! Email atau password ada yang salah
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    <div th:if="${param.logout}" class="alert alert-info alert-dismissible fade show" role="alert">
                        <i class="bi bi-info-circle me-2"></i>
                        Yuhuu Anda telah berhasil keluar dan terima kasih
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  <div class="mb-3">
                    <label class="form-label" for="email_field">Email</label>
                    <input type="text" id="email_field" name="username" placeholder="Masukan email"
                           class="form-control">
                  </div>
                  <div class="mb-3">
                    <label class="form-label" for="password_field">Password</label>
                    <input type="password" id="password_field" name="password" placeholder="Masukan password"
                           class="form-control">
                  </div>
                  <div class="mb-3">
                    <button class="btn btn-primary w-100 waves-effect waves-light" type="submit">Masuk</button>
                  </div>
                </form>

                <div class="mt-5 text-center">
                  <p class="text-muted mb-0">Belum punya akun ? <a href="/" th:href="@{/register}"
                                                                   class="text-primary fw-semibold"> Daftar sekarang </a> </p>
                </div>
              </div>
              <div class="mt-4 mt-md-5 text-center">
                <p class="mb-0">Â© <script>document.write(new Date().getFullYear())</script> Homemart   . Dibuat dengan penuh <i class="bi bi-heart-fill text-danger"></i> oleh MP-16</p>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-xxl-9 col-lg-8 col-md-7">
        <div class="guest-bg pt-md-5 p-4 d-flex" style="height: 100%"></div>
      </div>
    </div>
  </div>


  <script th:src="@{/static/js/jquery-3.6.0.min.js}" type="text/javascript"></script>
  <script th:src="@{/static/js/bootstrap.bundle.js}" type="text/javascript"></script>
</body>
</html>
