<!DOCTYPE html>

<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Register | Homemart</title>
    <link rel="stylesheet" th:href = "@{/static/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href = "@{/static/css/sweetalert2.min.css}" type="text/css">
    <link rel="stylesheet" th:href = "@{/static/css/metisMenu.min.css}" type="text/css">
    <link rel="stylesheet" th:href = "@{/static/icons/bootstrap-icons/bootstrap-icons.css}" type="text/css">

    <link rel="stylesheet" th:href = "@{/static/css/me.css}" type="text/css">
</head>
<body>

<div th:if="${param.success}">
    <div class="alert alert-success">
        Yay! you're now registered
    </div>
</div>
    <div class="container-fluid p-0">
        <div class="row g-0">
            <div class="col-xxl-3 col-lg-4 col-md-5">
                <div class="auth-full-page-content d-flex p-sm-5 p-4">
                    <div class="w-100">
                        <div class="d-flex flex-column h-100">
                            <div class="mb-4 mb-md-5 text-center">
                                <a href="index.html" class="d-block auth-logo">
                                    <img src="assets/images/logo-sm.svg" alt="" height="28"> <span class="logo-txt">Homemart</span>
                                </a>
                            </div>
                            <div class="auth-content my-auto">
                                <div class="text-center">
                                    <h5 class="mb-0">Daftar Akun Baru !</h5>
                                    <p class="text-muted mt-2">Daftarkan akun baru secara gratis.</p>
                                </div>
                                <form class="custom-form mt-4 pt-2" th:action="@{/register}" method="post" th:object="${registrationRequestDTO}">
                                    <div class="mb-3">
                                        <label class="form-label" for="name_field">Nama</label>
                                        <input type="text" id="name_field" placeholder="Masukkan nama"
                                               class="form-control" th:field="*{name}" th:errorClass="is-invalid">
                                        <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="email_field">Email</label>
                                        <input type="text" id="email_field" name="username" placeholder="Masukan email"
                                               class="form-control" th:field="*{email}" th:errorClass="is-invalid">
                                        <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="invalid-feedback"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="password_field">Password</label>
                                        <input type="password" id="password_field" name="password" placeholder="Masukan password"
                                               class="form-control" th:field="*{password}" th:errorClass="is-invalid">
                                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="invalid-feedback"></div>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label" for="confirm_password_field">Konfirmasi Password</label>
                                        <input type="password" id="confirm_password_field" name="password" placeholder="Masukan konfirmasi password"
                                               class="form-control" th:field="*{rpassword}" th:errorClass="is-invalid">
                                        <div th:if="${#fields.hasErrors('rpassword')}" th:errors="*{rpassword}" class="invalid-feedback"></div>
                                    </div>
                                    <div class="mb-3">
                                        <button class="btn btn-primary w-100 waves-effect waves-light" type="submit">Daftar</button>
                                    </div>
                                </form>

                                <div class="mt-5 text-center">
                                    <p class="text-muted mb-0">Sudah punya akun ? <a href="/" th:href="@{/login}"
                                                                                     class="text-primary fw-semibold"> Masuk di sini </a> </p>
                                </div>
                            </div>
                            <div class="mt-4 mt-md-5 text-center">
                                <p class="mb-0">Â© <script>document.write(new Date().getFullYear())</script> Homemart   . Dibuat dengan penuh <i class="bi bi-heart-fill text-danger"></i> oleh MP-16</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-xxl-9 col-lg-8 col-md-7">
                <div class="guest-bg pt-md-5 p-4 d-flex" style="height: 100%"></div>
            </div>
        </div>
    </div>

    <script th:src="@{/static/js/jquery-3.6.0.min.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/metisMenu.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/bootstrap.bundle.js}" type="text/javascript"></script>
    <script th:src="@{/static/js/sweetalert2.all.min.js}" type="text/javascript"></script>
</body>
</html>
