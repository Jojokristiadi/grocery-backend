<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>User | Homemart</title>
    <link rel="stylesheet" th:href = "@{/static/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href = "@{/static/css/sweetalert2.min.css}" type="text/css">
    <link rel="stylesheet" th:href = "@{/static/icons/bootstrap-icons/bootstrap-icons.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" type="text/css">
    <link rel="stylesheet" th:href = "@{/static/css/layout-home.css}" type="text/css">

    <link rel="stylesheet" th:href = "@{/static/css/me.css}" type="text/css">
</head>
<body id="body-pd">
<header class="header" id="header">
    <div class="header_toggle"> <i class='bx bx-menu' id="header-toggle"></i> </div>
    <div> Hi, asd </div>
</header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div> <a th:href="@{/}" class="nav_logo"> <i class='bi bi-building nav_logo-icon'></i> <span class="nav_logo-name">Homemart</span> </a>
            <div class="nav_list">
                <a th:href="@{/}" class="nav_link"><i class='bi bi-house-door nav_icon'></i> <span class="nav_name">Beranda</span> </a>
                <a th:href="@{product}" class="nav_link"> <i class='bi bi-bag  nav_icon'></i> <span class="nav_name">Produk</span> </a>
                <a th:href="@{category}" class="nav_link"> <i class='bi bi-book nav_icon'></i> <span class="nav_name">Kategori</span> </a>
                <a th:href="@{user}" class="nav_link active"> <i class='bi bi-person nav_icon'></i> <span class="nav_name">User</span> </a>
            </div>
        </div> <a href="#" class="nav_link"> <i class='bi bi-box-arrow-left nav_icon'></i> <span class="nav_name">Keluar</span> </a>
    </nav>
</div>
<div class="height-100 bg-light ps-4 pe-4 pt-2">
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="d-flex">
                <h4>Data User</h4>
            </div>
        </div>
    </div>

    <div th:if="${param.addsuccess}" class="row">
        <div class="col">
            <div class="crud alert alert-info alert-dismissible fade show" role="alert">
                <i class="bi bi-check-lg me-2"></i><strong>Berhasil</strong> tambah data
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
    </div>
    <div th:if="${param.editsuccess}" class="row">
        <div class="crud alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-lg me-2"></i><strong>Berhasil</strong> edit data
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>
    <div th:if="${param.deletesuccess}" class="row">
        <div class="crud alert alert-warning alert-dismissible fade show" role="alert">
            <i class="bi bi-check-lg me-2"></i><strong>Berhasil</strong> hapus data
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
    </div>


    <div class="row mb-3">
        <div class="col-md-6">
            <a class="btn btn-outline-info" th:href="@{user}" type="button">
                <span class="bi bi-arrow-clockwise"></span> Refresh
            </a>
        </div>
        <div class="col-md-6">
            <a type="button" th:href="@{view-new-user}" class="btn btn-outline-primary float-end">
                <span class="bi bi-plus-lg"> Tambah Data</span>
            </a>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered">
            <thead class="table-light">
            <tr>
                <td>Id</td>
                <td>Name</td>
                <td>Email</td>
                <td>Role</td>
                <td>Aksi</td>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${users}">
                <td th:text="${item.id}"></td>
                <td th:text="${item.name}"></td>
                <td th:text="${item.email}"></td>
                <td th:text="${item.role}"></td>
                <td>
                    <a th:href="@{view-edit-user/{id}(id=${item.id})}">Edit</a>
                    &nbsp;&nbsp;&nbsp;
                    <a th:href="@{delete-user/{id}(id=${item.id})}">Delete</a>
                </td>
            </tr>
            </tbody>
        </table>
</div>

<script th:src="@{/static/js/jquery-3.6.0.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/bootstrap.bundle.js}" type="text/javascript"></script>
<script th:src="@{/static/js/sweetalert2.all.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/layout-home.js}" type="text/javascript"></script>
</body>
</html>
