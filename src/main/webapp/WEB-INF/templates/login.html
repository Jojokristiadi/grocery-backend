<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Register</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-md-6 col-md-offset-3">

      <div th:if="${param.error}">
        <div class="alert alert-danger">
          Invalid email or password
        </div>
      </div>

      <div th:if="${param.logout}">
        <div class="alert alert-info">
          you have been logged out
        </div>
      </div>

      <h1>Login</h1>

      <form th:action="@{/login}" method="post">
        <div class="form-group">
          <label class="control-label" for="email_field">Email</label>
          <!--th:field="*{email}"-->
          <input id="email_field" type="text" name="username"
                 class="form-control"
                 required autofocus="autofocus">
        </div>
        <div class="form-group">
          <label class="control-label" for=password_field>Password</label>
          <!--th:field="*{password}"-->
          <input id="password_field" type="password" name="password"
                 class="form-control"
                 required autofocus="autofocus">
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-primary">Login</button>
          <span>Belum punya akun? <a href="/" th:href="@{/register}">Daftar di sini</a> </span>
        </div>
        <input type="hidden" name="${_csrf.parameterName}"
               value="${_csrf.token}" />
      </form>

    </div>
  </div>
</div>

</body>
</html>
