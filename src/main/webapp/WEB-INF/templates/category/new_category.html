<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Product | Homemart</title>
    <link rel="stylesheet" th:href="@{/static/css/bootstrap.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/sweetalert2.min.css}" type="text/css">
    <link rel="stylesheet" th:href="@{/static/icons/bootstrap-icons/bootstrap-icons.css}" type="text/css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" type="text/css">
    <link rel="stylesheet" th:href="@{/static/css/layout-home.css}" type="text/css">

    <link rel="stylesheet" th:href="@{/static/css/me.css}" type="text/css">
</head>
<body id="body-pd">
<header class="header" id="header">
    <div class="header_toggle"><i class='bx bx-menu' id="header-toggle"></i></div>
    <div sec:authorize="isAuthenticated()">
        Hi, <span th:text="${user.name}"></span>
    </div>
</header>
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div><a th:href="@{/}" class="nav_logo"> <i class='bi bi-building nav_logo-icon'></i> <span
                class="nav_logo-name">Homemart</span> </a>
            <div class="nav_list">
                <a th:href="@{/}" class="nav_link"><i class='bi bi-house-door nav_icon'></i> <span class="nav_name">Beranda</span>
                </a>
                <a th:href="@{/product}" class="nav_link"> <i class='bi bi-bag  nav_icon'></i> <span class="nav_name">Produk</span>
                </a>
                <a th:href="@{/category}" class="nav_link active"> <i class='bi bi-book nav_icon'></i> <span
                        class="nav_name">Kategori</span> </a>
                <a th:href="@{/user}" class="nav_link"> <i class='bi bi-person nav_icon'></i> <span class="nav_name">User</span>
                </a>
            </div>
        </div>
        <a href="#" class="nav_link"> <i class='bi bi-box-arrow-left nav_icon'></i> <span class="nav_name">Keluar</span>
        </a>
    </nav>
</div>
<div class="height-100 bg-light ps-4 pe-4 pt-2">
    <div class="row mb-4">
        <div class="col-md-12">
            <div class="d-flex">
                <h4>Tambah Kategori Baru</h4>
            </div>
        </div>
    </div>
    <form th:action="@{/new-category}" method="post" th:object="${categoryDTO}">
        <div class="row">
            <div class="row mb-3">
                <div class="col-4">
                    <label for="name_field" class="form-label">Nama Kategori</label>
                </div>
                <div class="col-8">
                    <input id="name_field" type="text" placeholder="Masukan nama kategori" name="name"
                           class="form-control" th:field="*{name}" th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="invalid-feedback"></div>
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-4">
                    <label for="parent_field" class="form-label">Id Parent</label>
                </div>
                <div class="col-8">
                    <input id="parent_field" type="text" placeholder="Masukan id parent" name="name"
                           class="form-control" th:field="*{parent}" th:errorClass="is-invalid">
                    <div th:if="${#fields.hasErrors('parent')}" th:errors="*{parent}" class="invalid-feedback"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12 text-end">
                <button type="submit" class="btn btn-primary waves-effect waves-light">Simpan</button>
                <a type="reset" th:href="@{/category}"
                   class="btn btn-secondary waves-effect waves-light m-l-5">Batal</a>
            </div>
        </div>
    </form>
</div>

<script th:src="@{/static/js/jquery-3.6.0.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/bootstrap.bundle.js}" type="text/javascript"></script>
<script th:src="@{/static/js/sweetalert2.all.min.js}" type="text/javascript"></script>
<script th:src="@{/static/js/layout-home.js}" type="text/javascript"></script>
</body>
</html>
